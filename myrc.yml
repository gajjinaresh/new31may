apiVersion: v1
kind: ReplicationController
metadata:
  name: mynignxapp-rc
spec:
  replicas: 3    
  selector:
     app: mynignxapp
     version: 2.6.1
  template: 
   metadata: 
      labels:
         app: mynignxapp
         version: 2.6.1
   spec:
     containers:
     - name: nignx-container
       image: nignx
       ports:
        - containerPort: 8080

